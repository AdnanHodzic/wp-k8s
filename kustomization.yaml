kind: Kustomization
secretGenerator:
- name: mysql-root-pass
  literals:
  - password=redacted
- name: wp-db-host
  literals:
    - host=redacted
- name: wp-db-user
  literals:
    - password=redacted
- name: mysql-db-pass
  literals:
    - password=redacted
- name: wp-db-name
  literals:
    - password=redacted
resources:
